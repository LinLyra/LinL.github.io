<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinLyra 宇宙</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .contact-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      color: #00bfff;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s;
    }
    .contact-btn:hover {
      color: #ffffff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .avatar-section {
      flex: 0 0 220px;
      text-align: center;
      margin-right: 40px;
    }
    .avatar-section img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .text-section {
      max-width: 700px;
    }
    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
    .school, .major {
      font-size: 18px;
      color: #00bfff;
      margin-bottom: 10px;
    }
    .motto {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .bio {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00bfff;
      border-radius: 8px;
      background: rgba(0, 191, 255, 0.1);
      transition: all 0.3s;
    }
    .buttons a:hover {
      background: rgba(0, 191, 255, 0.4);
      color: #ffffff;
    }
    /* Optional project cards styling */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00bfff;
    }
    .project-card h3 {
      margin-top: 0;
      color: #00bfff;
      font-size: 18px;
    }
    .project-card p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <a href="/contact.html" class="contact-btn">📡 联系我</a>

  <div class="container">
    <div class="avatar-section">
      <img src="../assets/images/me.jpg" alt="LinLyra头像" />
    </div>
    <div class="text-section">
      <div class="name">林龙（LinLyra）</div>
      <div class="school">悉尼大学 · 理学学士</div>
      <div class="major">双学位：数据科学与商业分析</div>
      
      <div class="motto">用学习，改变世界。</div>
      <div class="bio">
        我是林龙（LinLyra），现就读于悉尼大学数据科学与商业分析专业。
        我热爱探索数据、人工智能产品以及数字化咨询，期待通过数据与技术，
        创造能带来实际改变的解决方案，也希望用学习不断拓展自我边界。
      </div>

      <div class="buttons">
        <a href="/about.html">关于我</a>
        <a href="/projects.html">项目作品</a>
        <a href="/experience.html">经历</a>
        <a href="/learning.html">学习记录</a>
        <a href="/competitions.html">比赛荣誉</a>
        <a href="/Activity.html">活动</a>
      </div>

      <!-- Optional project cards example -->
      <div class="projects">
        <div class="project-card">
          <h3>智能客服分析平台</h3>
          <p>基于NLP对用户对话进行情感分析，帮助企业优化客户体验与产品决策。</p>
        </div>
        <div class="project-card">
          <h3>消费预测挑战赛</h3>
          <p>参加全国大数据竞赛，通过LightGBM等算法预测用户消费行为，获得全国二等奖。</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '../assets/animations/particlesjs-config.json?v=' + Math.random(), function() {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
