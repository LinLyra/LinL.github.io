<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinLyra 宇宙</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .contact-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      color: #00bfff;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s;
    }
    .contact-btn:hover {
      color: #ffffff;
    }
    .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .left-section {
      flex: 0 0 320px;
      text-align: left;
    }
    .left-section img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
    .school, .major {
      font-size: 18px;
      color: #00bfff;
      margin-bottom: 10px;
    }
    .motto {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .bio {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .center-section {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      gap: 20px;
      padding: 20px;
    }
    .center-section a {
      display: inline-block;
      padding: 12px 24px;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00bfff;
      border-radius: 8px;
      background: rgba(0, 191, 255, 0.1);
      transition: all 0.3s;
    }
    .center-section a:hover {
      background: rgba(0, 191, 255, 0.4);
      color: #ffffff;
    }
    .floating-tags {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    .floating-tags span {
      color: #00bfff;
      font-size: 14px;
      white-space: nowrap;
      background: rgba(0, 191, 255, 0.1);
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #00bfff;
      transition: all 0.3s;
    }
    .floating-tags span:hover {
      background: rgba(0, 191, 255, 0.4);
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <a href="/contact.html" class="contact-btn">📡 联系我</a>

  <div class="wrapper">
    <div class="left-section">
      <img src="../assets/images/me.jpg" alt="LinLyra头像" />
      <div class="name">林珑（玲珑）</div>
      <div class="school">悉尼大学 · 理学学士</div>
      <div class="major">双专业：数据科学 & 商业分析</div>
      <div class="motto">用学习，改变世界。</div>
      <div class="bio">
        我热衷于用数据探索真实世界，也喜欢用技术创造新的可能。<br><br>
        我坚信，技术与商业理解的结合，能让数据不仅仅是数字，更成为驱动决策与创新的力量。
      </div>
    </div>
    <div class="center-section">
      <a href="/about.html">校内外课程</a>
      <a href="/projects.html">项目</a>
      <a href="/experience.html">实习</a>
      <a href="/competitions.html">比赛</a>
      <a href="/Activity.html">活动</a>
    </div>
  </div>

  <div class="floating-tags">
    <span>🏀 体育迷</span>
    <span>✈️ 旅行爱好者</span>
    <span>📷 摄影</span>
    <span>🎶 琵琶十级</span>
    <span>♟️ 围棋四段</span>
    <span>🤝 公益人</span>
    <span>😊 大e人/span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '../assets/animations/particlesjs-config.json?v=' + Math.random(), function() {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
