<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinLyra 宇宙</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Audiowide', sans-serif;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    /* 导航条 */
    .nav-bar {
      position: fixed;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }
    .nav-link {
      color: #00ffff;
      text-decoration: none;
      font-size: 16px;
      text-shadow: 0 0 10px #00ffff;
      transition: all 0.3s;
    }
    .nav-link:hover {
      color: #ffffff;
      text-shadow: 0 0 20px #00ffff;
    }

    /* 页面主体布局 */
    .wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
      z-index: 10;
    }
    .left-section {
      flex: 0 0 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-left: 50px;
      text-align: left;
      box-sizing: border-box;
    }
    .left-section img {
      max-width: 220px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
    .school, .major {
      font-size: 16px;
      color: #00ffff;
      margin-bottom: 8px;
    }
    .motto {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .bio {
      font-size: 14px;
      line-height: 1.6;
      max-width: 400px;
    }

    /* 星云漂浮区 */
    .starfield {
      flex: 1;
      position: relative;
      height: 100%;
      overflow: hidden;
    }
    .floating-word {
      position: absolute;
      white-space: nowrap;
      opacity: 0.8;
      animation: float 10s infinite ease-in-out;
      pointer-events: none;
    }
    .professional.color1 { color: #e066ff; }
    .professional.color2 { color: #ff9933; }
    .professional.color3 { color: #ffd700; }
    .professional.color4 { color: #1e90ff; }
    .professional.color5 { color: #39ff14; }
    .personal {
      background: rgba(255, 105, 180, 0.2);
      color: #ff69b4;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
    @keyframes float {
      0% { transform: translateY(0px);}
      50% { transform: translateY(-20px);}
      100% { transform: translateY(0px);}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- 导航 -->
  <div class="nav-bar">
    <a href="/about.html" class="nav-link">🪐 校内外课程</a>
    <a href="/projects.html" class="nav-link">🚀 项目</a>
    <a href="/experience.html" class="nav-link">🛰️ 实习</a>
    <a href="/competitions.html" class="nav-link">🏆 比赛</a>
    <a href="/activity.html" class="nav-link">🎉 活动</a>
    <a href="/contact.html" class="nav-link">📡 联系我</a>
  </div>

  <div class="wrapper">
    <!-- 左边介绍 -->
    <div class="left-section">
      <img src="../assets/images/me.jpg" alt="LinLyra头像" />
      <div class="name">林珑（玲珑）</div>
      <div class="school">悉尼大学 · 理学学士</div>
      <div class="major">双专业：数据科学 & 商业分析</div>
      <div class="motto">用学习，改变世界。</div>
      <div class="bio">
        我是林珑（玲珑），目前就读于悉尼大学数据科学与商业分析双专业。<br><br>
        我对数据背后的商业价值充满兴趣，热衷将统计分析、机器学习与产品思维结合，用数据驱动更精准的商业决策和用户体验优化。<br><br>
        在学习和项目实践中，我深入探索过数据建模、可视化、用户行为分析及 AI 产品的设计与落地，也不断培养用数据讲故事、解决实际问题的能力。<br><br>
        我希望成长为一名既懂技术，又具备商业洞察力的数据专业人士，为企业创造实质的价值。
      </div>
    </div>

    <!-- 右半区域星云 -->
    <div class="starfield" id="starfield"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": { "enable": false },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 250, "size": 0, "duration": 2, "opacity": 0, "speed": 3 },
          "repulse": { "distance": 150, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });

    // 星云文字
    const professionalWords = [
      "机器学习", "用户画像分析", "消费预测挑战赛",
      "智能客服分析", "产品数据分析", "数据建模",
      "商业策略", "推荐系统", "增长黑客",
      "用户体验", "AI产品设计", "数据可视化",
      "统计模型", "LightGBM", "LLM产品",
      "Prompt工程", "数据驱动决策", "模型部署",
      "可解释性AI", "聚类分析", "用户留存",
      "A/B测试", "情感分析", "智能推荐",
      "BI工具", "大数据竞赛"
    ];

    const personalTags = [
      "🏀 体育迷", "✈️ 旅行爱好者", "📷 摄影",
      "🎶 琵琶十级", "♟️ 围棋四段", "🤝 公益人", "😊 大E人"
    ];

    const starfield = document.getElementById("starfield");
    const colors = [
      "professional color1",
      "professional color2",
      "professional color3",
      "professional color4",
      "professional color5"
    ];

    let y_positions = [];

    const createWord = (text, cls) => {
      const el = document.createElement("span");
      el.textContent = text;
      el.className = "floating-word " + cls;
      el.style.fontSize = (12 + Math.random() * 5) + "px";

      let top;
      do {
        top = Math.floor(Math.random() * 85);
      } while (y_positions.includes(top));
      y_positions.push(top);
      el.style.top = top + "%";
      
      
      const createWord = (text, cls) => {
      const el = document.createElement("span");
      el.textContent = text;
      el.className = "floating-word " + cls;
      el.style.fontSize = (12 + Math.random() * 5) + "px";
      el.style.top = Math.random() * 90 + "%";
      el.style.left = (10 + Math.random() * 80) + "%";
      starfield.appendChild(el);
    };

    professionalWords.forEach(w => {
      const c = colors[Math.floor(Math.random() * colors.length)];
      createWord(w, c);
    });
    personalTags.forEach(w => {
      createWord(w, "personal");
    });
  </script>
</body>
</html>
