<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinLyra 宇宙</title>
  <!-- 引入科技感字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: "Orbitron", sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    .top-title {
      text-align: center;
      font-family: "Fira Code", monospace;
      font-size: 18px;
      color: #888888;
      margin: 30px 0 10px;
      letter-spacing: 1px;
      z-index: 10;
    }
    .theme-buttons {
      text-align: center;
      margin-bottom: 40px;
      z-index: 10;
      position: relative;
    }
    .theme-buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-family: "Orbitron", sans-serif;
      font-size: 16px;
      border: 1px solid #00bfff;
      border-radius: 5px;
      background: rgba(0, 191, 255, 0.1);
      transition: all 0.3s;
    }
    .theme-buttons a:hover {
      background: rgba(0, 191, 255, 0.4);
      color: #ffffff;
    }
    .floating-words {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .floating-words span {
      position: absolute;
      font-family: "Orbitron", sans-serif;
      color: #00bfff;
      font-size: 14px;
      opacity: 0.8;
      pointer-events: none;
      animation: float 8s ease-in-out infinite;
      white-space: nowrap;
      transition: color 0.3s;
    }
    .floating-words span.color1 { color: #00bfff; }
    .floating-words span.color2 { color: #ff69b4; }
    .floating-words span.color3 { color: #ffcc00; }
    .floating-words span.color4 { color: #00ff99; }
    .floating-words span.color5 { color: #ff9933; }
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
      100% { transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="top-title">
    在我们的故事边缘，我潦草地写下了永丰的片段
  </div>

  <div class="theme-buttons">
    <a href="/about.html">校内外课程</a>
    <a href="/projects.html">项目</a>
    <a href="/experience.html">实习</a>
    <a href="/competitions.html">比赛</a>
    <a href="/activity.html">活动</a>
  </div>

  <div class="floating-words" id="floating-words"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '../assets/animations/particlesjs-config.json?v=' + Math.random(), function() {
      console.log('Particles.js config loaded');
    });

    const words = [
      "机器学习", "用户画像分析", "消费预测挑战赛",
      "智能客服分析", "产品数据分析", "数据建模",
      "商业策略", "NLP", "推荐系统",
      "增长黑客", "用户体验", "AI产品设计",
      "数据可视化", "统计模型", "LightGBM",
      "LLM产品", "Prompt工程", "数据驱动决策",
      "模型部署", "可解释性AI", "聚类分析",
      "用户留存", "A/B测试", "情感分析",
      "智能推荐", "BI工具", "大数据竞赛"
    ];

    const colors = ["color1", "color2", "color3", "color4", "color5"];
    const container = document.getElementById('floating-words');

    words.forEach(word => {
      const el = document.createElement('span');
      el.textContent = word;
      el.classList.add(colors[Math.floor(Math.random() * colors.length)]);
      el.style.top = Math.random() * 90 + '%';
      el.style.left = Math.random() * 90 + '%';
      el.style.fontSize = (12 + Math.random() * 10) + "px";
      container.appendChild(el);
    });
  </script>
</body>
</html>
