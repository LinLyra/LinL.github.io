<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Universe Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #fff;
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Contact button fixed top right */
    .contact-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      background: #ff69b4;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
    }

    .contact-btn:hover {
      background: #ff1493;
      box-shadow: 0 0 15px #ff69b4;
    }

    .dashboard {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .btn {
      position: absolute;
      background: rgba(255, 105, 180, 0.2);
      color: #ff69b4;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #ff69b4;
      transition: all 0.3s;
    }

    .btn:hover {
      background: rgba(255, 105, 180, 0.5);
      box-shadow: 0 0 20px #ff69b4;
      color: white;
    }
  </style>
</head>
<body>
  <a href="/contact.html" class="contact-btn">üì° Contact</a>

  <div class="dashboard">

    <a href="/projects.html" class="btn" style="top: 35%; left: 60%;">üöÄ Projects</a>

    <a href="/competitions.html" class="btn" style="top: 65%; left: 20%;">‚ú® Competitions</a>
    <a href="/Activity.html" class="btn" style="top: 65%; left: 65%;">üåå Events</a>
  </div>
</body>
</html>
