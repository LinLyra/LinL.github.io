<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinLyra 宇宙</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: "Orbitron", sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    .nav-bar {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 20;
    }
    .nav-link {
      color: #00ffff;
      text-decoration: none;
      margin: 0 8px;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .wrapper {
      display: flex;
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      justify-content: flex-start;
      align-items: flex-start;
      position: relative;
      z-index: 10;
    }
    .left-section {
      width: 320px;
      flex-shrink: 0;
      text-align: left;
    }
    .left-section img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
    .school, .major {
      font-size: 18px;
      color: #00ffff;
      margin-bottom: 10px;
    }
    .motto {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .bio {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .floating-words {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .floating-words span {
      position: absolute;
      font-family: "Orbitron", sans-serif;
      font-size: 14px;
      opacity: 0.8;
      white-space: nowrap;
      animation: float 8s ease-in-out infinite;
      transition: all 0.3s;
    }
    /* 专业词不同色系 */
    .professional.color1 { color: #00ffff; }
    .professional.color2 { color: #e066ff; }
    .professional.color3 { color: #ff9933; }
    .professional.color4 { color: #ffd700; }
    .professional.color5 { color: #1e90ff; }
    /* 人物标签 */
    .personal {
      background: rgba(255,105,180,0.2);
      padding: 4px 8px;
      border-radius: 10px;
      color: #ff69b4;
      font-size: 13px;
    }
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
      100% { transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="nav-bar">
    <a href="/about.html" class="nav-link">🪐 校内外课程</a>
    <a href="/projects.html" class="nav-link">🚀 项目</a>
    <a href="/experience.html" class="nav-link">🛰️ 实习</a>
    <a href="/competitions.html" class="nav-link">🏆 比赛</a>
    <a href="/activity.html" class="nav-link">🎉 活动</a>
    <a href="/contact.html" class="nav-link">📡 联系我</a>
  </div>

  <div class="wrapper">
    <div class="left-section">
      <img src="../assets/images/me.jpg" alt="LinLyra头像" />
      <div class="name">林珑（玲珑）</div>
      <div class="school">悉尼大学 · 理学学士</div>
      <div class="major">双专业：数据科学 & 商业分析</div>
      <div class="motto">用学习，改变世界。</div>
      <div class="bio">
        我是林珑（玲珑），目前就读于悉尼大学数据科学与商业分析双专业。<br><br>
        我对数据背后的商业价值充满兴趣，热衷将统计分析、机器学习与产品思维结合，用数据驱动更精准的商业决策和用户体验优化。<br><br>
        在学习和项目实践中，我深入探索过数据建模、可视化、用户行为分析及 AI 产品的设计与落地，也不断培养用数据讲故事、解决实际问题的能力。<br><br>
        我希望成长为一名既懂技术，又具备商业洞察力的数据专业人士，为企业创造实质的价值。
      </div>
    </div>
  </div>

  <div class="floating-words" id="floating-words"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '../assets/animations/particlesjs-config.json?v=' + Math.random(), function() {
      console.log('Particles.js config loaded');
    });

    const professionalWords = [
      "机器学习", "用户画像分析", "消费预测挑战赛",
      "智能客服分析", "产品数据分析", "数据建模",
      "商业策略", "NLP", "推荐系统",
      "增长黑客", "用户体验", "AI产品设计",
      "数据可视化", "统计模型", "LightGBM",
      "LLM产品", "Prompt工程", "数据驱动决策",
      "模型部署", "可解释性AI", "聚类分析",
      "用户留存", "A/B测试", "情感分析",
      "智能推荐", "BI工具", "大数据竞赛"
    ];

    const personalTags = [
      "🏀 体育迷", "✈️ 旅行爱好者", "📷 摄影",
      "🎶 琵琶十级", "♟️ 围棋四段", "🤝 公益人", "😊 大E人"
    ];

    const colors = ["professional color1", "professional color2", "professional color3", "professional color4", "professional color5"];
    const container = document.getElementById('floating-words');

    professionalWords.forEach(word => {
      const el = document.createElement('span');
      el.textContent = word;
      el.className = colors[Math.floor(Math.random() * colors.length)];
      el.style.top = Math.random() * 90 + '%';
      el.style.left = (35 + Math.random() * 60) + '%'; // 保证在右半边漂浮
      el.style.fontSize = (12 + Math.random() * 10) + "px";
      container.appendChild(el);
    });

    personalTags.forEach(word => {
      const el = document.createElement('span');
      el.textContent = word;
      el.className = "personal";
      el.style.top = Math.random() * 90 + '%';
      el.style.left = (35 + Math.random() * 60) + '%';
      container.appendChild(el);
    });
  </script>
</body>
</html>
