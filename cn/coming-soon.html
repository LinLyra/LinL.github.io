<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>即将上线</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffff;
      font-family: 'Audiowide', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }
    #lottie-container {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
    }
    p {
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="lottie-container"></div>
  <h1>🚀 探索新星系中…</h1>
  <p>这里的宇宙角落还在建设，期待与你相遇下一次冒险！</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '../assets/animations/coming.json' // 这里换成你的 JSON 动画路径
    });
  </script>
</body>
</html>
