<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Universe</title>
  
  <!-- 引入 Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 28px;
      margin: 10px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 8px;
      max-width: 600px;
    }
    h2 {
      margin-top: 20px;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 12px 24px;
      background: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  
  <!-- Lottie 宇航员动画 -->
  <lottie-player
    src="/assets/animations/astronuat.json"
    background="transparent"
    speed="1"
    style="width: 200px; height: 200px; margin-bottom: 20px;"
    loop
    autoplay>
  </lottie-player>

  <h1>Welcome To My Universe！</h1>
  <h1>亲爱的宇宙同伴们 LLAP 🖖</h1>
  <p>能与你共享同一颗行星和同一段时光，是我莫大的荣幸</p>
  <p>The universe is infinite, and the exploration is endless.<br>
    May every random choice of the universe lead you to the future you wish for.<br>
  </p>
  <h2>To infinity—and beyond.</h3>
  
  <div class="buttons">
    <a href="/cn/">进入宇宙</a>
    <a href="/en/">Enter universe</a>
  </div>
</body>
</html>
